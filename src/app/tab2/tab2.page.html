<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Retroalimentación
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="ion-padding-bottom ion-margin-bottom">

    <ion-card-header>
      <ion-card-title>Su opinión es importante</ion-card-title>
    </ion-card-header>

    <ion-card-content class="ion-text-center" placeholder="Seleccione un valor"> 

      <form [formGroup]="myForm" (ngSubmit)="onSubmit()"> <!--Esto en angular se comoce como una directiva, cuando está entre [], relaciona
        un html a un objeto en memoria, cuando esta entre (), es reacción a eventos-->
        <ion-select formControlName="score" label="Clasificación">
          <ion-select-option value="bueno">Bueno</ion-select-option>
          <ion-select-option value="regular">Regular</ion-select-option>
          <ion-select-option value="malo">Malo</ion-select-option>
        </ion-select>

        <ion-textarea formControlName="opinion" label="Opinión" placeholder="Agregue aquí su descripción"></ion-textarea>

        <ion-button type="submit" [disabled]="!myForm.valid">Enviar</ion-button>
      </form>

    </ion-card-content>

  </ion-card>

  <ion-card class="ion-padding-bottom ion-padding-bottom">

    <ion-card-header>
      <ion-card-title>Opiniones</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-list>
        <!-- Carga de datos -->

      </ion-list>

    </ion-card-content>

  </ion-card>
</ion-content>
